<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Погоди го бројот!</title>

	<style>
		html {
	font-family: sans-serif;
	}
	
		body {
	width: 50%;
	max-width: 800px;
	min-width: 480px;
	margin: 0 auto;
	}
	</style>
</head>

<body>

<!--YOUR CODE HERE--> 

<h1>Погоди број</h1>

<p>Избран е случаен број помеѓу 1 и 10. Обиди се да го погодиш</p>

<form>
	<label for="broj" id="numLabel">Внеси број: </label>
	<input type="text" name="broj" id="broj">
	<button type="submit" id="submit">Submit guess</button>
</form>

<script type = "text/javascript">

// YOUR CODE HERE
let brojac = 0;
const dadenBroj = parseInt((Math.random()*10)+1);
console.log("Dadeniot broj e " + dadenBroj);
const btn=document.getElementById("submit");
btn.addEventListener("click", proverka);

function proverka(event) {
	event.preventDefault();
	let vnesenBroj = document.getElementById("broj").value;
	let vnesenInt = parseInt(vnesenBroj);
	console.log("Vneseniot broj e " + vnesenInt);
	brojac++;
	console.log("Obid:" + brojac)

	if(dadenBroj === vnesenInt) {
		window.alert("Честитки го погодивте бројот од " + brojac + " обиди!");
	} else if (dadenBroj < vnesenInt) {
		window.alert("Обидете се со помал број!");
	} else {
		window.alert("Обиди се со поголем број!");
	}

}
	
</script>
</body>
</html>
