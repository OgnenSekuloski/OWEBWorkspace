    <a class="navbar-brand" href="javascript:void(0)"
      ><i class="fa-solid fa-record-vinyl"></i> Vinylify</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shop">Products</a>

        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Admin</a>

<div class="container-fluid">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-6">Product List</div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3 mt-3" *ngFor="let product of productObject">
              <div class="card">
                <img class="card-img-top" src="{{ product.image }}" alt="Card image"/>
                <div class="card-body">
                  <h4 class="card-title">{{ product.album_name }}</h4>
                  <p class="card-text"><b>Artist:</b> {{ product.artist }}</p>
                  <p class="card-text"><b>Genre:</b> {{ product.genre }}</p>
                  <p class="card-text">{{ product.description }}</p>
                  <p class="card-text">
                    <b>Price: ${{ product.price }}</b>
                  </p>
                  <!-- <a class="btn btn-primary" (click)="onEdit(product)">Edit</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
